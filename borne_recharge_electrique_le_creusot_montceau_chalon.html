<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TCPQFSNEGC"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-TCPQFSNEGC");
    </script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Header-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Bone de recharge electrique, voiture électrique, Le Creusot, Montceau, Chalon
      ApeirElec, électricité générale"
    />
    <meta name="author" content="ApeirElec" />
    <meta
      name="keywords"
      content="borne recharge electrique, Le Creusot, Montceau, Chalon, ApeirElec, electricité générale"
    />
    <title>Borne de recharge électrique - ApeirElec - Blog</title>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <div id="navbar-container"></div>
    <!-- Blog post-->
    <div id="blog-post"></div>
    <!-- Contact-->
    <section class="page-section" id="contact">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Contactez-nous</h2>
          <img
            class="img-fluid"
            src="imgs/ecriture_apeirelec.png"
            alt="Logo HTMLw3"
            style="
              z-index: 2;
              position: relative;
              margin-bottom: 0.8em;
              margin-top: 3em;
            "
          />

          <h3 class="section-subheading text-address">
            <strong>
              <p class="p-compact">40 rue Jean Jaurès</p>
              <p class="p-compact">71 200 Le Creusot</p>
              <p class="p-compact">06 72 71 55 84</p>
            </strong>
          </h3>
        </div>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Nom *"
                  required="requis"
                  data-validation-required-message="Saisissez votre nom."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="Email *"
                  required="required"
                  data-validation-required-message="Saisissez votre adresse email ."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group mb-md-0">
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="Numéro de téléphone *"
                  required="required"
                  data-validation-required-message="Saisissez voutre numéro de téléphone."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-group-textarea mb-md-0">
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Votre message *"
                  required="required"
                  data-validation-required-message="Saisissez votre message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div id="success"></div>
            <button
              class="btn btn-primary btn-xl text-uppercase"
              id="sendMessageButton"
              type="submit"
            >
              Envoyer votre message
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer-->
    <div id="footer"></div>
    <!-- Bootstrap core JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- Load navbar-->
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("templates/navbar.html");
      });
    </script>
    <!-- Load blog post-->
    <script>
      $(document).ready(function () {
        $("#blog-post").load("blog/modele_adapte_irve.html");
      });
    </script>
    <!-- Load footer-->
    <script>
      $(document).ready(function () {
        $("#footer").load("templates/footer.html");
      });
    </script>
  </body>
</html>
