<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TCPQFSNEGC"
    ></script>

      gtag("config", "G-TCPQFSNEGC");

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Header-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Blog ApeirElec - électricté générale, IRVE,
    domotique, mise en sécurité, dépannage, réseaux VDI et rénovation. Montceau,
    Le Creusot, Chalon, Autun, Luzy, Chateau."
    />
    <meta name="author" content="ApeirElec" />
    <meta
      name="keywords"
      content="Blog électricité générale, ApeirElec, IRVE, mise en sécurité,
    dépannage, réseaux VDI, rénovation"
    />
    <title>
      ApeirElec - Le Blog - Electricité générale.
    </title>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <div id="navbar-container"></div>
    <!-- Blog vignettes-->
    <header class="masthead">
      <div class="container">
        <div class="masthead-subheading text-uppercase">
          <img
            class="img-fluid"
            src="imgs/ecriture_apeirelec.png"
            alt="Logo HTMLw3"
            style="z-index: 2; position: relative"
          />
          &nbsp; blog
        </div>
      </div>
    </header>
    <section class="page-section">
      <div class="container">
        <div id="topicFilter" class="font-weight-bolder">
          Topics:
          <button
            class="btn btn-outline-primary btn-margin active"
            onclick="filterSelection('all')"
          >
            Tous
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('irve')"
          >
            Bornes IRVE
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('securite')"
          >
            Mise en sécurité
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('domotique')"
          >
            Domotique
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('depannage')"
          >
            Dépannage
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('renovation')"
          >
            Rénovation
          </button>
          <button
            class="btn btn-outline-primary btn-margin"
            onclick="filterSelection('reseaux')"
          >
            Réseaux de communication
          </button>
        </div>
        <!-- Vignette Gallery Grid -->
        <div class="row">
          <div class="card card-with-margin rounded shadow column irve">
            <div class="card-header"></div>
            <div class="card-body">
              <span class="fa-stack fa-2x">
                <i class="fas fa-circle fa-stack-2x text-primary"></i>
                <i class="fas fa-plug fa-stack-1x fa-inverse"></i>
              </span>
              <h5 class="card-title">Bornes de charge IRVE</h5>
              <p class="card-text-mini-card">
                Comment trouver le modèle adapté?
              </p>
              <a class="my-3" href="borne_recharge_electrique_le_creusot_montceau_chalon.html">
                Cliquez ici pour en savoir plus
                <i class="fas fa-arrow-circle-right stretched-link"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="files"></div>
    <!-- Footer-->
    <div id="footer"></div>
    <!-- Bootstrap core JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <!-- Contact-->
    <section class="page-section" id="contact">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Contactez-nous</h2>
          <img
            class="img-fluid"
            src="imgs/ecriture_apeirelec.png"
            alt="Logo HTMLw3"
            style="
              z-index: 2;
              position: relative;
              margin-bottom: 0.8em;
              margin-top: 3em;
            "
          />
      
          <h3 class="section-subheading text-address">
            <strong>
              <p class="p-compact">40 rue Jean Jaurès</p>
              <p class="p-compact">71 200 Le Creusot</p>
              <p class="p-compact">06 72 71 55 84</p>
            </strong>
          </h3>
        </div>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Nom *"
                  required="requis"
                  data-validation-required-message="Saisissez votre nom."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="Email *"
                  required="required"
                  data-validation-required-message="Saisissez votre adresse email ."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group mb-md-0">
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="Numéro de téléphone *"
                  required="required"
                  data-validation-required-message="Saisissez voutre numéro de téléphone."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-group-textarea mb-md-0">
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Votre message *"
                  required="required"
                  data-validation-required-message="Saisissez votre message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div id="success"></div>
            <button
              class="btn btn-primary btn-xl text-uppercase"
              id="sendMessageButton"
              type="submit"
            >
              Envoyer votre message
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- Load navbar-->
    <script>
      $(document).ready(function () {
        $("#navbar-container").load("templates/navbar.html");
      });
    </script>
    <!-- Show all blog posts-->
    <script>
      filterSelection("all");
    </script>
    <!-- Load footer-->
    <script>
      $(document).ready(function () {
        $("#footer").load("templates/footer.html");
      });
    </script>
  </body>
</html>
